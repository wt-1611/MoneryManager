{% extends "index2.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">记录收入</h3>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'reap' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>金额</label>
                <input type="number"  name='monery' class="form-control" placeholder="请输入金额" step="0.01" required>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>

    </div>
                        {% if mg == 0  %}
                    <div class="alert alert-danger" role="alert">
                        {{mess}}
                    </div>
                    {% elif mg == 1 %}
                    <div class="alert alert-success" role="alert">
                      {{mess}}
                    </div>
                    {%endif%}
</div>
{% endblock %}
